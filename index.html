<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="vimeo-vid"></div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      const role = 'admin';
      if (role === 'admin') {
        var options = {
          id: 357732474,
          width: 640,
          loop: true
        };
      }

      var player = new Vimeo.Player('vimeo-vid', options);

      player.on('play', function() {
        console.log('played the video!');
      });
    </script>
  </body>
